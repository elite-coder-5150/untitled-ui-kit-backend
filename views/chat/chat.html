<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="icon" href="img/favicon">
    <link rel="stylesheet" href="./chat.css">
</head>
<body>
    <div id="app-container" class="flex-column">
        <header>
            <div class="container flex-column flex-center">
                <h1>Quick chat</h1>
                <p class="light-text">the easiest way to get your message across</p>
            </div>
        </header>

        <div id="main-content" class="container flex-grow-1 flex-column">
            <section id="login">
                <h2 class="text-center">get started</h2>
                <form id="login-form">
                    <input type="text" name="username" id="username-input" placeholder="username" class="flex-grow-1">
                    <button id="login-btn">chat!</button>
                </form>
            </section>
        </div>

        <section id="chat" class="flex-grow-1 flex-column hidden">
            <div id="msg-list" class="flex-grow-1"></div>
            <form id="msg-form">
                <input type="text" name="message" id="message-input" class="flex-grow-1">
                <button id="send-btn">Send</button>
            </form>
        </section>
    </div>
</body>
</html>
